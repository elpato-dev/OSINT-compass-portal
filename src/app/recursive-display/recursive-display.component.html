<div *ngIf="isArray(data)">
  <ul>
    <li *ngFor="let item of data">
      <app-recursive-display [data]="item"></app-recursive-display>
    </li>
  </ul>
</div>

<div *ngIf="isObject(data)">
  <table>
    <tr *ngFor="let key of getKeys(data)">
      <td>{{ key }}:</td>
      <td>
        <app-recursive-display [data]="data[key]"></app-recursive-display>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="!isArray(data) && !isObject(data)">
  {{ data }}
</div>
