<!------   Term     ------->
<div *ngIf="data && data.news && data.news.articles" class="result-container">
  <nb-accordion>
    <nb-accordion-item>
      <nb-accordion-item-header>Word frequency</nb-accordion-item-header>
      <nb-accordion-item-body>
        <table>
          <thead>
          <tr>
            <th>Word</th>
            <th>Count</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let word of data.common_words">
            <td>{{ word[0] }}</td>
            <td>{{ word[1] }}</td>
          </tr>
          </tbody>
        </table>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>
</div>
<div *ngIf="data && data.news && data.news.articles" class="result-container">
  <nb-card class="result-panel">
    <nb-card-header>
      <h3>News:</h3>
      <h4>Sentiment: {{data.news.sentiment}}</h4>
    </nb-card-header>
    <nb-card-body>
      <nb-card *ngFor="let article of data.news.articles">
        <nb-card-header>
          <a [href]="article.url" target="_blank">{{ article.title }}</a>
        </nb-card-header>
        <nb-card-body>
          <p>{{ article.content }}</p>
          <p><b>Source:</b> {{ article.source }}</p>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
  </nb-card>
  <nb-card class="result-panel">
    <nb-card-header>
      <h3>Tweets:</h3>
      <h4>Sentiment: {{data.tweets.sentiment}}</h4>
    </nb-card-header>
    <nb-card-body>
      <nb-card *ngFor="let tweet of data.tweets.tweets_text">
        <nb-card-body>
          <p>{{ tweet }}</p>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
  </nb-card>
  <nb-card class="result-panel">
    <nb-card-header>
      <h3>Wikipedia:</h3>
    </nb-card-header>
    <nb-card-body>
      <ng-container *ngIf="data.wikipedia">
        <nb-card *ngFor="let article of data.wikipedia">
          <nb-card-header>
            <a [href]="article.url" target="_blank">{{ article.title }}</a>
          </nb-card-header>
        </nb-card>
      </ng-container>

    </nb-card-body>
  </nb-card>
</div>

<!------   E-Mail & Domain     ------->

<div *ngIf="data && data.sources" class="result-container">
  <nb-card *ngFor="let source of data.sources" class="result-panel">
    <nb-card-header>
      <h3>{{ source.title }}</h3>
    </nb-card-header>
    <nb-card-body>
      <app-recursive-display [data]="source.content"></app-recursive-display>
    </nb-card-body>
  </nb-card>
</div>
